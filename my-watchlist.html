<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie Watchlist</title>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/326fefc86d.js" crossorigin="anonymous"></script>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <!-- CSS --> 
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <i class="fa-solid fa-sun fa-lg" id="theme-toggle"></i>
            <h1 class="title">My Watchlist</h1>
            <a class="top-link" href="index.html">Search for a movie</a>
        </header>

        <main>
            <div class="start-page" id="start-page">
                <p>Your watchlist is looking a little bit empty</p>
                <div class="watchlist-btn"><a href="index.html">
                    <i class="fa-solid fa-circle-plus"></i>
                    <h4>Let's add some movies!</h4>
                    </a>
                </div>
            </div>
            <div class="my-watchlist-con" id="my-watchlist-con">
                <!-- My watchlist goes here -->
            </div>
        </main>

        <script src="script.js" defer></script>
    </body>

</html>
