<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie Watchlist</title>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/326fefc86d.js" crossorigin="anonymous"></script>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <!-- CSS --> 
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <i class="fa-solid fa-sun fa-lg" id="theme-toggle"></i>
            <h1 class="title">Find your film</h1>
            <a class="top-link" href="my-watchlist.html">My Watchlist</a>
        </header>

        <section>
            <div class="search-bar">
                <input
                class="search-movie"
                id="search-movie"
                type="search"
                placeholder="Search for a movie"
                aria-label="Blade Runner"/>
            <button class="search-btn" id="search-btn">Search</button>
            </div>
        </section>

        <main>
            <div class="grid-layout">
                <!-- <div class="start-page">
                    <img src="assets/explore-icon.png" class="explore-icon" id="explore-icon">
                    <p>Start exploring</p>
                </div> -->

                <div class="movie-cont">
                    <img src="assets/poster-example.jpg" class="movie-poster" alt="${movie.name}">
                    <div class="mov-headline">
                        <h2>Interstellar</h2>
                        <h3>‚≠ê8.3</h3>
                    </div>
                    <div class="mov-details">
                        <h4>Action, Drama, Sci-fi</h4>
                        <h4>117 min</h4>
                        <div class="watchlist-btn">
                            <i class="fa-solid fa-circle-plus"></i>
                            <h4>Watchlist</h4>
                        </div>
                    </div>
                    <p>Interstellar is a 2014 epic science fiction drama film directed, written, and produced by Christopher Nolan</p>
                </div>

            </div>
        </main>

        <script src="script.js" defer></script>
    </body>

</html>
