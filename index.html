<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie Watchlist</title>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/326fefc86d.js" crossorigin="anonymous"></script>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <!-- CSS --> 
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <i class="fa-solid fa-sun fa-lg" id="theme-toggle"></i>
            <h1 class="title">Find your film</h1>
            <a class="top-link" href="my-watchlist.html">My Watchlist</a>
        </header>

        <section>
            <div class="search-bar">
                <input
                class="search-movie"
                id="search-movie"
                type="search"
                placeholder="Search for a movie"
                aria-label="Blade Runner"/>
            <button class="search-btn" id="search-btn">Search</button>
            </div>
        </section>

        <main>
            <div class="start-page" id="start-page">
                <img src="assets/explore-icon.png" class="explore-icon" id="explore-icon">
                <p>Start exploring</p>
            </div>
            <div class="found-movies" id="found-movies">
                <!-- Search results go here -->
            </div>
        </main>

        <script src="script.js" defer></script>
    </body>

</html>
