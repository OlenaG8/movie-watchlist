<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie Watchlist</title>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/326fefc86d.js" crossorigin="anonymous"></script>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <!-- CSS --> 
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <i class="fa-solid fa-sun fa-lg" id="toggle-dark-mode"></i>
            <h1 class="title">Find your film</h1>
            <a class="top-link" href="my-watchlist.html">My Watchlist</a>
        </header>

        <section class="search-bar">
            <input
                class="search-movie-input"
                id="search-movie-input"
                type="search"
                placeholder="Blade Runner"
                aria-label="Search for a movie">
            <button>Search</button>
        </section>

        <script src="script.js" defer></script>
    </body>

</html>
